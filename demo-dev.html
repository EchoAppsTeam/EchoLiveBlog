<!DOCTYPE html>
<html>
<head>
	<title>Echo Live Blogging v{%=packageVersions.stable%} Demo</title>
</head>

<body>

	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/loader.js"></script>

	<div id="container" style="margin: 0px auto; width: 50%; max-width: 440px;"></div>

	<script type="text/javascript">

		Echo.Loader.initApplication({
			"scripts": {
				"dev": "{%= baseURLs.dev %}/app.js",
				"prod": "{%= baseURLs.prod %}/app.js"
			},
			"component": "Echo.Apps.LiveBlogging",
			"backplane": {
				"serverBaseURL": "https://api.echoenabled.com/v1",
				"busName": "echo"
			},
			"config": {
				"target": document.getElementById("container"),
				"advanced": {
					"targetURL": "http://live-blogging.echoplatform.com/demo",
					"auth": {
						"allowAnonymousSubmission": true
					}
				},
				"dependencies": {
					"Janrain": {"appId": "echo-appserver"},
					"StreamServer": {"appkey": "echo.echo.streamserver.echo.prod"}
				}
			}
		});

	</script>

</body>
</html>
